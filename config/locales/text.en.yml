      terms:
       - 'You can use our "Link to Email" service and "Common Site Rates" service absolutely free.
          All links you send as anonymous user will be public.'

       - 'You have to register to access our "Site Watch and Monitoring" service.
          See "Plans and Pricing".'

       - "By using WombatLinks services You agree to we could collect anonymous statistic data"

       - "Every visitor of our website can access anonymous public links.
          We can use anonymous public links to post to our social networks accounts.
          We can delete anonymous public link when it's storage period expired."

       - "We guarantee you account data and emails will be used just to send links,
          Site Watch and Monitoring reports and our mailing list. You can refuse receiving Site Watch and Monitoring reports and service information emails
          at Your profile."

       - 'WombatLinks.com is not responsible for links, emailed by our service.
         If You receive spam links,
         please make us now via "Spam link complain" link in email message.'
    contacts: "Any questions or suggestions? Please, contact us!"
    about:
          - 'WombatLinks.com provides "Link to Email", "Site Rates" and "Sites Monitoring" services.'

          - '"Link to Email" service allows to send links to emails (your or your friends).
              It is very conveniently if you want to back to site later or want your friends to do it.'

          - 'At you profile page you can add sites to Watch List and receive sites rates and links statistics to email or watch it on the Statistic page.
             You can request site rates recount on you site statistics page at any time.'

          - 'Wombatlinks also provides "Sites monitoring" service for your Watch List sites. You will receive email alert notification if site is unavailable.
             Sites uptime data shows on site Statistics page. We are going to add some other alert notification ways soon (skype, sms, icq).'